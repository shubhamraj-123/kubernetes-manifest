apiVersion: apps/v1
kind: Deployment
metadata:
  name: "frontend-deployment"
  namespace: "2048-game"
spec:
  selector:
    matchLabels:
      app: "frontend"
  replicas: 1
  template:
    metadata:
      labels:
        app: "frontend"
    spec:
      containers:
      - image: 975050053925.dkr.ecr.eu-central-1.amazonaws.com/shubham-cicd:2
        imagePullPolicy: Always
        name: "frontend"
        ports:
        - containerPort: 80
